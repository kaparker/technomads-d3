<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Drawing Divs</title>
        <script type="text/javascript" src="d3/d3.v5.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            // Width and height
            var w = 500;
            var h = 50;
            // Create data
            var dataset = [ 5, 10, 15, 20, 25 ];
            // Create svg
            var svg = d3.select("body")
                .append("svg")
                .attr("width", w)   // <-- Here
                .attr("height", h); // <-- and here!
            // Create circles
            var circles = svg.selectAll("circle")
                 .data(dataset)
                 .enter()
                 .append("circle");
            // Set position and size
            circles.attr("cx", function(d, i) {
                        return (i * 50) + 25;
                    })
                .attr("cy", h/2)
                .attr("r", function(d) {
                        return d;
                })
                .attr("fill", "yellow")
                .attr("stroke", "orange")
                .attr("stroke-width", function(d) {
                    return d/2;
                });
        </script>
    </body>
</html>
